name: priest_assistant
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  image: ^3.1.1
  cupertino_icons: ^1.0.4
  intl: ^0.17.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.8
  provider: ^6.0.2
  shared_preferences: ^2.0.12
  font_awesome_flutter: ^9.2.0
  flutter_rounded_date_picker: 2.0.2
  email_validator: ^2.0.1
  country_code_picker: ^2.0.2
  image_picker: ^0.8.4+5
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0
  flutter_slidable: ^1.2.0
  image_cropper: ^1.4.1
  lottie: ^1.2.0
  fl_chart: ^0.41.0
  url_launcher: ^6.0.18
  hive_generator: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/images/
    - assets/animations/
  fonts:
   - family: Cairo
     fonts:
       - asset: assets/fonts/Cairo-Regular.ttf
       - asset: assets/fonts/Cairo-Light.ttf
       - asset: assets/fonts/Cairo-SemiBold.ttf
       - asset: assets/fonts/Cairo-Black.ttf
       - asset: assets/fonts/Cairo-Bold.ttf
         weight: 700
   - family: Mirza
     fonts:
       - asset: assets/fonts/Mirza-Medium.ttf
       - asset: assets/fonts/Mirza-Regular.ttf
       - asset: assets/fonts/Mirza-SemiBold.ttf
       - asset: assets/fonts/Mirza-Bold.ttf
         weight: 700